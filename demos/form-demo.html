<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
gu
  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/ng-file-upload/ng-file-upload.js" type="text/javascript"
          charset="utf-8"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
  <!--<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"-->
          <!--charset="utf-8"></script>-->
  <script src="../src/json-form.js" type="text/javascript" charset="utf-8"></script>
  <script src="../src/template.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet/less" type="text/css" href="../src/json-form.less">
  <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="main.css">

<body ng-app="jsonFormApp">
<div ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <div class="row">

          <!--左侧表单-->
          <div class="col-md-6">
            <div style="position:relative">
              <json-form
                form-schema="mySchema"
                ng-model="model"
                form-valid="isValid"
              ></json-form>
              <div class="buttons">
                <button class="btn btn-primary" ng-disabled="!isValid">Submit</button>
                <button class="btn">Cancel</button>
              </div>
            </div>
          </div>
          <!-- 左侧表单-->
        </div>
      </div>
    </div>
  </div>
</div>
</body>
